<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>React-Mi-Shop</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0, minimal-ui">
    <meta name="imagemode" content="force">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="pragma" content="no-cache">
    <link rel="shortcut icon" type="image/x-icon" href="http://s1.mi.com/favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="http://img01.mifile.cn/m/app/touch-icon.png">
    <script type="text/javascript">
            (function (win){
                var doc = win.document,
                html = doc.documentElement;
                var baseWidth = 720,
                grids = baseWidth / 100,
                resizeEvt = 'orientationchange' in win ? 'orientationchange' : 'resize',
                recalc = function(){
                    var clientWidth = html.clientWidth || 320;
                    if( clientWidth > 720 ){ clientWidth = 720 };
                    html.style.fontSize = clientWidth / grids + 'px';
                };
                if (!doc.addEventListener) return;
                win.addEventListener(resizeEvt, recalc, false);
                doc.addEventListener('DOMContentLoaded', recalc, false);
            })(window);
    </script>
  </head>
  <body>
  <div class="viewport">
      <div id='app'></div>
  </div>
  <script src="main00fed305dd724d396ebb.js"></script></body>
</html>
